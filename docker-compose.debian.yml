version: '3.8'

# Alternative docker-compose using Debian-based image
# More compatible with native modules
# Usage: docker compose -f docker-compose.debian.yml up -d --build

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.debian
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - LINE_CHANNEL_ACCESS_TOKEN=${LINE_CHANNEL_ACCESS_TOKEN}
      - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - SLIP_APIKEY=${SLIP_APIKEY}
      - CREDITMODE=${CREDITMODE:-true}
      - EXPECTED_RECEIVER_NAME_TH=${EXPECTED_RECEIVER_NAME_TH}
      - EXPECTED_RECEIVER_NAME_EN=${EXPECTED_RECEIVER_NAME_EN}
      - EXPECTED_ACCOUNT_NUMBER=${EXPECTED_ACCOUNT_NUMBER}
      - EXPECTED_BANK_ID=${EXPECTED_BANK_ID}
      - SET_ADMIN_GROUP_TOKEN=${SET_ADMIN_GROUP_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
